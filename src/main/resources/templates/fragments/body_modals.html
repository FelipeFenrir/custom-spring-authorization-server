<!-- Language Modal -->
<div id="languageModal" class="modal fade" role="dialog">   
    <div class="modal-dialog modal-lg">
        <!--Model Content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" 
                        class="close"
                        data-dismiss="modal" 
                        tabindex="" 
                        aria-label="">&times;</button>
                <h4 class="modal-title"
                    th:text="#{language.modal.title}">Country Selection</h4>
            </div>
            <div class="modal-body">
                <p th:text="#{language.modal.explain}">Select the country with the language of your choice.</p>
            </div>
            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        th:text="#{common.close.buttonText}"
                        tabindex=""
                        aria-label="">Close</button>
            </div>
        </div>

    </div>
</div>
