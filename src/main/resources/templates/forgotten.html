<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/simple}">

    <body>

        <div layout:fragment="container">
            <div th:replace="fragments/side_nav_lang"></div>
            <div class="row">
                <div th:replace="fragments/old_ie_warn"></div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3>
                                    <!--<i class="glyphicon glyphicon-lock" style="font-size:2em;"></i>-->
                                    <div class="div-img-signin" style="font-size:2em;">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </div>
                                </h3>
                                <h2 class="text-center" th:text="#{forgottenPassword.header}">Forgot Password</h2>
                                <p th:text="#{forgottenPassword.explain}">Enter your e-mail address and we'll send you a link to reset your password.</p>
                                <div class="panel-body">

                                    <form enctype="multipart/form-data" 
                                          autocomplete="off" 
                                          action="#" 
                                          th:action="@{/forgotten}"
                                          th:object="${user}"
                                          method="post" 
                                          class="form-signin" 
                                          role="form"
                                          data-toggle="validator" 
                                          novalidate="true">

                                        <!--<h2 class="form-signin-heading" th:text="#{forgottenPassword.header}"></h2>-->

                                        <div th:if="${confirmationMessage}" class="alert alert-success"
                                             role="alert" th:text="${confirmationMessage}"></div>

                                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                                             th:text="${errorMessage}"></div>


                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                             class="validation-message alert alert-danger" role="alert"></div>

                                        <div class="form-group">
                                            <!--<div class="input-group has-feedback">-->
                                            <div class="input-group">
                                                <span class="input-group-addon"> 
                                                    <span class="glyphicon glyphicon-envelope"></span>
                                                </span> 
                                                <input
                                                    type="email"
                                                    th:field="*{email}"
                                                    th:placeholder="#{forgottenPassword.emailPlaceholder}"
                                                    class="form-control"
                                                    data-error=""
                                                    required="true"
                                                    tabindex="0"
                                                    aria-label=""/> 
                                                <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <button class="btn btn-lg btn-primary btn-block" 
                                                type="submit" 
                                                th:text="#{forgottenPassword.buttonText}"
                                                tabindex="1"
                                                aria-label="">Reset password</button>

                                        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                                            <div class="bottom-group">
                                                <span>
                                                    <span th:text="#{login.registration.text}"></span> 
                                                    <a th:href="@{/register}" th:text="#{login.registration.link}"
                                                       tabindex="2" aria-label=""></a>
                                                </span>
                                            </div>
                                            <div class="bottom-group">
                                                <span>
                                                    <span th:text="#{registration.login.text}"></span> 
                                                    <a th:href="@{/login}" th:text="#{registration.login.link}"
                                                       tabindex="3" aria-label=""></a>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="col-md-12">
                            <span><span th:text="#{login.registration.text}"></span> <a th:href="@{/register}" th:text="#{login.registration.link}"></a></span>
                        </div>
                        <div class="col-md-12">
                            <span><span th:text="#{registration.login.text}"></span> <a th:href="@{/login}" th:text="#{registration.login.link}"></a></span>
                        </div>
                    </div>-->
                </div>
            </div>

        </div>

        <!-- Bootstrap Validator plugin -->
        <script type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        
        <!-- Google ReCaptcha API -->
        <!--<script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>-->

    </body>

</html>
