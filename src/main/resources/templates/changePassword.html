<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

    <body>

        <div id="page" layout:fragment="container">

            <form enctype="multipart/form-data"
                  class="form-signin"
                  id="passwordForm"
                  role="form"
                  action="#"
                  th:action="@{/changePassword}"
                  method="post"
                  data-toggle="validator" 
                  novalidate="true"
                  autocomplete="off">

                <h2 class="form-signin-heading" th:text="#{password.header}"></h2>

                <div th:if="${successMessage}" class="alert alert-success"
                     role="alert" th:text="${successMessage}"></div>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                     th:text="${errorMessage}"></div>

                <div class="form-group" id="current_password">
                    <div class="input-group">
                        <span class="input-group-addon"> 
                            <span class="glyphicon glyphicon-lock"></span>
                        </span> 
                        <input
                            name="currentPassword"
                            type="password"
                            id="currentPassword"
                            th:placeholder="#{password.currentPasswordPlaceholder}"
                            class="form-control"
                            required="true"
                            data-error=""
                            /> 
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group" id="new_password">
                    <div class="input-group">
                        <span class="input-group-addon"> 
                            <span class="glyphicon glyphicon-lock"></span>
                        </span> 
                        <input
                            name="newPassword"
                            type="password"
                            id="newPassword"
                            th:placeholder="#{password.newPasswordPlaceholder}"
                            class="form-control"
                            required="true"
                            data-error=""
                            /> 
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group" id="confirm_password">
                    <div class="input-group">
                        <span class="input-group-addon"> 
                            <span class="glyphicon glyphicon-lock"></span>
                        </span> 
                        <input
                            name="confirmPassword"
                            type="password" 
                            id="signup-password-confirm"
                            th:placeholder="#{password.confirmPasswordPlaceholder}"
                            class="form-control"
                            required="true"
                            data-error=""
                            />
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="help-block with-errors"></div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{password.buttonText}"></button>
            </form>

        </div>

        <!-- Bootstrap Validator plugin -->
        <script type="text/javascript" 
        src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

        <script type="text/javascript" 
        src="//cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

        <script type="text/javascript" th:src="@{js/fv.min.js}"></script>

        <!-- Google ReCaptcha API -->
        <!--<script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>-->
    </body>
</html>
