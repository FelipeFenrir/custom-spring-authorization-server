<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="fenrir, fenrir auth, fenrir systems," />
        <meta name="description" content="Fenrir authentication server" />
        <meta name="author" content="Fenrir IT" />

        <!--<link rel="icon" href="favicon.ico" />-->
        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
        <link rel="manifest" href="../images/site.webmanifest">

        <title th:text="#{header.title}">Fenrir Auth-Server</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="../css/fenrirStyle.css" />
    </head>

    <body>
        <div class="wrapper">
            <div id="page" class="main-panel">
                <div class="container">
                    <div id="mySidenav" class="sidenav">
                        <a href="#" id="lang-modal-link" data-toggle="modal" data-target="#languageModal">
                            <span class="sr-only">Language</span>
                            <i class="glyphicon glyphicon-globe" style="color: #27293d;"></i>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="text-center">
                                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                                        <h2 class="text-center" th:text="#{authorization.header}">Please Confirm</h2>
                                        <div class="panel-body">
                                            <p>
                                                Do you authorize <span th:text="${authorizationRequest.clientId}"></span> at <span th:text="${authorizationRequest.redirectUri}"></span> to access your protected resources
                                                with scope <span th:text="${authorizationRequest.scope}"></span>.
                                                <!--<span th:text="${authorizationRequest.scope?join(",")}"></span>-->
                                            </p>
                                            <div class="col-sm-6">
                                                <form id="confirmationForm" name="confirmationForm"
                                                      action="../oauth/authorize" method="post">
                                                    <input type="hidden" th:name="${authorizationRequest.scope}" value="true">
                                                    <input name="user_oauth_approval" value="true" type="hidden" />
                                                    <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <button class="btn btn-primary" type="submit">Approve</button>
                                                </form>
                                            </div>
                                            <div class="col-sm-6">
                                                <form id="denyForm" name="confirmationForm"
                                                      action="../oauth/authorize" method="post">
                                                    <input type="hidden" th:name="${authorizationRequest.scope}" value="false">
                                                    <input name="user_oauth_approval" value="false" type="hidden" />
                                                    <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <button class="btn btn-primary" type="submit">Deny</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

        <!-- Custom script -->
        <script type="text/javascript" src="../js/fenrirScript.js"></script>
    </body>

</html>
