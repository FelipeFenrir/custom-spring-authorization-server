<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/simple}">

    <body>

        <div layout:fragment="container">
            <div th:replace="fragments/side_nav_lang"></div>
            <div class="row">
                <div th:replace="fragments/old_ie_warn"></div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3>
                                    <!--<i class="glyphicon glyphicon-lock" style="font-size:2em;"></i>-->
                                    <div class="div-img-signin" style="font-size:2em;">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </div>
                                </h3>
                                <h2 class="text-center" th:text="#{login.header}">Sign-In</h2>
                                <p th:text="#{login.explain}">Enter your email or username and your password.</p>
                                <div class="panel-body">

                                    <form enctype="multipart/form-data" 
                                          class="form-signin" 
                                          action="#" 
                                          th:action="@{/login}" 
                                          method="post"
                                          role="form" 
                                          data-toggle="validator" 
                                          novalidate="true">

                                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                            Invalid username or password.</div>

                                        <div th:if="${param.logout}" class="alert alert-success"
                                             role="alert">You have been logged out.</div>

                                        <input type="text" 
                                               class="form-control print hidden"
                                               name="print" />
                                        
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"> 
                                                    <span class="glyphicon glyphicon-envelope"></span>
                                                </span> 
                                                <!--<input 
                                                    type="email"
                                                    id="username"
                                                    class="form-control"
                                                    th:placeholder="#{login.emailPlaceholder}"
                                                    name="username"
                                                    th:required="required"
                                                    th:autofocus="autofocus"
                                                    data-error="" />-->
                                                <input 
                                                    type="email"
                                                    id="username"
                                                    class="form-control"
                                                    th:placeholder="#{login.emailPlaceholder}"
                                                    name="username"
                                                    th:required="required"
                                                    data-error=""
                                                    tabindex="0"
                                                    aria-label=""/>
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"> 
                                                    <span class="glyphicon glyphicon-lock"></span>
                                                </span> 
                                                <input
                                                    type="password"
                                                    id="inputPassword"
                                                    class="form-control"
                                                    th:placeholder="#{login.passwordPlaceholder}" 
                                                    name="password"
                                                    th:required="required" 
                                                    data-error="" 
                                                    tabindex="1"
                                                    aria-label=""/>
                                                <div class="input-group-addon">
                                                    <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                                                </div>
                                                <!--<span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <!-- Remember Me -->
                                        <div class="form-group form-check">
                                            <label class="switch">
                                                <input id="remember-me"
                                                       name="remember-me"
                                                       type="checkbox"
                                                       tabindex="2"
                                                       aria-label=""/>
                                                <span class="slider round"></span>
                                            </label>
                                            <label class="form-check-label"  for="remember-me">
                                                <span th:text="#{login.rememberme}">Remember me</span>
                                            </label>
                                        </div>

                                        <!-- Google ReCaptcha -->
                                        <!--<div class="form-group">
                                                <div class="g-recaptcha"
                                                     th:attr="data-sitekey=${@captchaSettings.getKey()}"></div>
                                                <p class="error-message"
                                                   th:each="error: ${#fields.errors('reCaptchaResponse')}"
                                                   th:text="${error}">Validation error</p>
                                            </div>-->

                                        <button class="btn btn-lg btn-primary btn-block" 
                                                type="submit" 
                                                th:text="#{login.buttonText}"
                                                tabindex="4">Login</button>

                                        <div class="btn-toolbar justify-content-between" role="toolbar">
                                            <div class="bottom-group">
                                                <a th:href="@{/forgotten}" 
                                                   th:text="#{forgottenPassword.header}"
                                                   tabindex="5"
                                                   aria-label=""></a>
                                            </div>
                                            <div class="bottom-group">
                                                <span>
                                                    <span th:text="#{login.registration.text}"></span>
                                                    <a th:href="@{/register}" 
                                                       th:text="#{login.registration.link}"
                                                       tabindex="6"
                                                       aria-label=""></a>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /container -->

        <!-- Google ReCaptcha API -->
        <!--<script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>-->
    </body>
</html>
